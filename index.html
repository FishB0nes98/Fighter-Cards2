<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Cards</title>
    <link href="dist/styles.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-board {
            position: relative;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .board {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            min-height: 280px;
            position: relative;
            z-index: 30;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 1.5rem;
            box-shadow: 
                inset 0 0 20px rgba(99, 102, 241, 0.1),
                0 0 30px rgba(0, 0, 0, 0.1);
        }

        #player-board .board {
            background: rgba(0, 0, 0, 0.6);
        }

        #opponent-board .board {
            background: rgba(0, 0, 0, 0.6);
        }

        .opponent-area {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-100%);
        }

        .player-area {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
        }

        .board-slot {
            border: 2px dashed rgba(99, 102, 241, 0.2);
            border-radius: 1rem;
            transition: all 0.3s ease;
            width: 192px;
            height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.02);
            position: relative;
        }

        .board-slot.valid-target {
            border-color: rgba(99, 102, 241, 0.8);
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 
                0 0 20px rgba(99, 102, 241, 0.3),
                inset 0 0 20px rgba(99, 102, 241, 0.2);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        /* Add pulsing animation for valid targets */
        @keyframes targetPulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(99, 102, 241, 0.3),
                    inset 0 0 20px rgba(99, 102, 241, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(99, 102, 241, 0.5),
                    inset 0 0 30px rgba(99, 102, 241, 0.4);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(99, 102, 241, 0.3),
                    inset 0 0 20px rgba(99, 102, 241, 0.2);
            }
        }

        .board-slot.valid-target {
            animation: targetPulse 1.5s infinite;
        }

        /* Add attack target styling */
        #opponent-board .board-slot.valid-target {
            border-color: rgba(239, 68, 68, 0.8);
            background: rgba(239, 68, 68, 0.1);
            box-shadow: 
                0 0 20px rgba(239, 68, 68, 0.3),
                inset 0 0 20px rgba(239, 68, 68, 0.2);
        }

        @keyframes attackTargetPulse {
            0% {
                box-shadow: 
                    0 0 20px rgba(239, 68, 68, 0.3),
                    inset 0 0 20px rgba(239, 68, 68, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(239, 68, 68, 0.5),
                    inset 0 0 30px rgba(239, 68, 68, 0.4);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(239, 68, 68, 0.3),
                    inset 0 0 20px rgba(239, 68, 68, 0.2);
            }
        }

        #opponent-board .board-slot.valid-target {
            animation: attackTargetPulse 1.5s infinite;
        }

        /* Selected card styling */
        .card.selected {
            box-shadow: 
                0 0 0 2px #60a5fa,
                0 0 20px rgba(96, 165, 250, 0.4);
            transform: translateY(-8px);
        }

        .hand-container {
            position: absolute;
            left: 0;
            right: 0;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 1rem;
            z-index: 50;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .hand {
            pointer-events: auto;
            display: flex;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .opponent-area .hand-container {
            top: -300px;
            transform: translateY(-0px);
        }

        .opponent-area .hand-container:hover {
            transform: translateY(-0px);
        }

        .player-area .hand-container {
            bottom: -155px;
            transform: translateY(199px);
        }

        .player-area .hand-container:hover:not(.dragging) {
            transform: translateY(100px);
        }

        .card {
            width: 192px;
            height: 256px;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: top 20% center;
        }

        /* Card overlay for better text readability */
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.7) 0%,
                transparent 30%,
                transparent 60%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 1;
        }

        /* Card Attributes Area */
        .card-attributes {
            position: absolute;
            bottom: 48px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            z-index: 2;
            padding: 0 4px;
        }

        .attribute-tag {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Stats Bar */
        .stats-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            z-index: 2;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Stat Display */
        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .max-hp {
            font-size: 0.8em;
            opacity: 0.8;
            font-weight: 500;
            margin-left: 2px;
        }

        .stat-icon {
            font-size: 1rem;
            line-height: 1;
        }

        /* Mana Icon */
        .mana-icon {
            color: #60a5fa;
        }

        /* Attack Icon */
        .attack-icon {
            color: #f87171;
        }

        /* Health Icon */
        .health-icon {
            color: #4ade80;
        }

        /* Hover Effects */
        .card.playable:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        /* Exhausted State */
        .card.exhausted::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: grayscale(100%) brightness(70%);
            z-index: 3;
        }

        .card.exhausted .stats-bar {
            opacity: 0.7;
        }

        /* Exhausted Text */
        .exhausted-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 4;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 12px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
        }

        .center-area {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 40px;
            position: relative;
            padding-left: 2rem;
        }

        .turn-indicator {
            background: rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(8px);
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            color: #e0e7ff;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
            position: fixed;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 40;
        }

        .stats-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .action-log {
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 320px;
            max-height: 90vh;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            border-radius: 1rem;
            padding: 1rem;
            overflow-y: auto;
            color: white;
            font-size: 0.875rem;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-log-title {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .action-log-entry {
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
            background: rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.3s ease-out;
        }

        .action-log-entry:last-child {
            margin-bottom: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-info-box {
            position: fixed;
            width: 300px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 16px;
            z-index: 1000;
            color: white;
        }

        .card-info-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 12px;
            background-size: cover;
            background-position: top 20% center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-info-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
            color: white;
        }

        .card-info-type {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .card-info-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-info-stats {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .card-info-stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-info-stat-icon {
            font-size: 1rem;
        }

        .card-info-stat-value {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .card-info-max-hp {
            font-size: 0.8em;
            opacity: 0.8;
            font-weight: 500;
            margin-left: 2px;
        }

        .card-info-description {
            font-size: 0.875rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .card-info-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .card-info-buffs {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
        }

        .card-info-buff {
            padding: 6px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 4px;
        }

        .card-info-buff:last-child {
            margin-bottom: 0;
        }

        .buff-name {
            font-size: 0.8125rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 2px;
        }

        .buff-description {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .card.playable {
            cursor: grab;
            transition: transform 0.2s ease;
        }

        .card.playable:hover {
            transform: translateY(-8px);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        @keyframes nature-heal {
            0% { 
                transform: scale(0.8);
                opacity: 0;
                background: radial-gradient(circle, rgba(34, 197, 94, 0.6), transparent);
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.8;
                background: radial-gradient(circle, rgba(34, 197, 94, 0.8), transparent);
            }
            100% { 
                transform: scale(1.5);
                opacity: 0;
                background: radial-gradient(circle, rgba(34, 197, 94, 0.2), transparent);
            }
        }

        @keyframes dual-laser {
            0% {
                transform: scaleX(0);
                opacity: 0;
            }
            10% {
                transform: scaleX(1);
                opacity: 1;
            }
            90% {
                transform: scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        @keyframes dark-summon {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
                background: radial-gradient(circle, rgba(139, 92, 246, 0), transparent);
            }
            50% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.8;
                background: radial-gradient(circle, rgba(139, 92, 246, 0.6), transparent);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 0;
                background: radial-gradient(circle, rgba(139, 92, 246, 0), transparent);
            }
        }

        @keyframes thorn-damage {
            0% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }
            20% {
                transform: scale(1.1) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.3) rotate(0deg);
                opacity: 0;
            }
        }

        .nature-heal-effect {
            animation: nature-heal 1s ease-out forwards;
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .dual-laser-effect {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .dual-laser-effect::before,
        .dual-laser-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.8) 0%,
                rgba(255, 100, 100, 1) 50%,
                rgba(255, 200, 200, 0.3) 100%
            );
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.4);
            animation: dual-laser 0.4s ease-out forwards;
            transform-origin: left center;
        }

        .dual-laser-effect::before {
            top: 35%;
        }

        .dual-laser-effect::after {
            top: 65%;
            animation-delay: 0.1s;
        }

        .dark-summon-effect {
            animation: dark-summon 0.8s ease-out forwards;
            position: absolute;
            inset: 0;
            border-radius: inherit;
        }

        .thorn-damage-effect {
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: inherit;
            background: radial-gradient(
                circle at center,
                rgba(147, 51, 234, 0.7) 0%,
                rgba(147, 51, 234, 0.3) 50%,
                transparent 100%
            );
            animation: thorn-damage 0.6s ease-out forwards;
        }

        .thorn-damage-effect::before,
        .thorn-damage-effect::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg,
                    transparent 30deg,
                    rgba(147, 51, 234, 0.6) 30deg,
                    rgba(147, 51, 234, 0.6) 35deg
                );
            animation: rotate 2s linear infinite;
            mix-blend-mode: overlay;
            border: 2px solid rgba(147, 51, 234, 0.4);
            border-radius: inherit;
        }

        .thorn-damage-effect::after {
            animation: rotate 2s linear infinite reverse;
            background: 
                repeating-conic-gradient(
                    from 180deg,
                    transparent 0deg,
                    transparent 30deg,
                    rgba(147, 51, 234, 0.6) 30deg,
                    rgba(147, 51, 234, 0.6) 35deg
                );
        }

        @keyframes thorn-damage {
            0% {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }
            20% {
                transform: scale(1.1) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.3) rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animation-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Add a glow effect for the thorns */
        .thorn-damage-effect::before {
            box-shadow: 
                0 0 15px rgba(147, 51, 234, 0.4),
                inset 0 0 20px rgba(147, 51, 234, 0.3);
        }

        /* Add a pulsing effect for the thorns */
        @keyframes thorn-pulse {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .thorn-damage-effect {
            animation: 
                thorn-damage 0.6s ease-out forwards,
                thorn-pulse 0.6s ease-in-out infinite;
        }

        /* Add styles for draggable action log */
        #action-log {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 250px;
            min-width: 200px;
            max-width: 400px;
            min-height: 100px;
            max-height: 80vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9em;
            z-index: 1000;
            resize: both;
            cursor: move;
            user-select: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }

        #action-log:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        #action-log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: move;
        }

        #action-log-content {
            overflow-y: auto;
            max-height: calc(100% - 40px);
            color: rgba(255, 255, 255, 0.9);
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85em;
            line-height: 1.4;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        /* Add resize handle styling */
        #action-log::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: se-resize;
            background: linear-gradient(
                135deg,
                transparent 50%,
                rgba(255, 255, 255, 0.2) 50%
            );
            border-bottom-right-radius: 5px;
        }

        /* Add Sub Zero targeting effect */
        @keyframes freeze-targeting {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
                filter: brightness(1);
            }
            50% {
                box-shadow: 0 0 30px 10px rgba(59, 130, 246, 0.6);
                filter: brightness(1.3);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
                filter: brightness(1);
            }
        }

        .targeting-freeze {
            animation: freeze-targeting 1.5s ease-in-out infinite;
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        /* Hook Animation */
        @keyframes hook-throw {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            20% {
                transform: scale(1.1) rotate(-5deg);
                filter: brightness(1.5);
            }
            40% {
                transform: scale(1.05) rotate(3deg);
                filter: brightness(1.3);
            }
            100% {
                transform: scale(1) rotate(0);
                filter: brightness(1);
            }
        }

        @keyframes hook-chain {
            0% {
                opacity: 0;
                transform: scaleX(0) translateY(-50%);
            }
            20% {
                opacity: 1;
                transform: scaleX(1) translateY(-50%);
            }
            80% {
                opacity: 1;
                transform: scaleX(1) translateY(-50%);
            }
            100% {
                opacity: 0;
                transform: scaleX(0) translateY(-50%);
            }
        }

        @keyframes hook-pulled {
            0% {
                transform: scale(0.8) translateY(100px);
                opacity: 0;
                filter: brightness(1.5);
            }
            50% {
                transform: scale(1.1) translateY(-20px);
                opacity: 1;
                filter: brightness(1.3);
            }
            75% {
                transform: scale(0.95) translateY(10px);
                opacity: 1;
                filter: brightness(1.2);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: brightness(1);
            }
        }

        .animation-container.hook-effect {
            position: absolute;
            inset: 0;
            z-index: 100;
            animation: hook-throw 0.6s ease-out forwards;
        }

        .animation-container.hook-effect::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 6px;
            background: linear-gradient(90deg, 
                rgba(255, 165, 0, 0.8),

                transform: scale(1) rotate(0deg);

            position: absolute;
            inset: 0;

            overflow: hidden;
            pointer-events: none;

            content: '';
            position: absolute;

            animation: transform-flash 0.8s ease-in-out forwards;
